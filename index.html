<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars RPG</title>
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- javascript files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>


</head>

<body>

  <header>
    <img src="assets/images/hyperspeed.jpeg" alt="hyperspeed" id="hyperspeed">

  </header>
  <main>

    <div class="container">
      <div class="row">
        <!-- contains the row with the fighters. -->
        <div class="col-md-9 text-center" id="char-choices">
          <div class="row fighters">
            <button class="combatants empire" id="darth-vader" data-hp="" data-attack="" data-counter="">
              <img src="assets/images/darth-vader.jpeg" alt="darth-vader"><br>
              <span class="attributes">HP: <span id="darth-vader-hp"></span>&nbsp;&nbsp;Att:<span
                  id="darth-vader-attack"></span>&nbsp;&nbsp;Ctr:<span id="darth-vader-counter"></span></span>
            </button>
            <button class="combatants rebel" id="obi-wan" data-hp="" data-attack="" data-counter="">
              <img src="assets/images/obi-wan.jpg" alt="obi-wan"><br>
              <span class="attributes">HP: <span id="obi-wan-hp"></span>&nbsp;&nbsp;Att:<span
                  id="obi-wan-attack"></span>&nbsp;&nbsp;Ctr:<span id="obi-wan-counter"></span></span>
            </button>
            <button class="combatants empire" id="palpatine" data-hp="" data-attack="" data-counter="">
              <img src="assets/images/palpatine.png" alt="palpatine"><br>
              <span class="attributes">HP: <span id="palpatine-hp"></span>&nbsp;&nbsp;Att:<span
                  id="palpatine-attack"></span>&nbsp;&nbsp;Ctr:<span id="palpatine-counter"></span></span>
            </button>
            <button class="combatants rebel" id="skywalker" data-hp="" data-attack="" data-counter="">
              <img src="assets/images/skywalker.jpg" alt="skywalker"><br>
              <span class="attributes">HP: <span id="skywalker-hp"></span>&nbsp;&nbsp;Att:<span
                  id="skywalker-attack"></span>&nbsp;&nbsp;Ctr:<span id="skywalker-counter"></span></span>
            </button>
          </div>

        </div>
        <div class="col-md-3 text-center" id="graveyard-1">          <!-- this div will contain the photo of the first defeated fighter -->
        </div>
      </div>

      <div class="row">
        <!-- This row will hold the attacker's target -->
        <div class="col-md-9 text-center" id="target">
          <!-- div for target -->
        </div>
        <div class="col-md-3 text-center" id="graveyard-2">          <!-- this div will contain the photo of the second defeated fighter -->

        </div>
      </div>

      <div class="row">
        <!-- This row will hold the player -->
        <div class="col-md-9 text-center" id="player">
        </div>
        <div class="col-md-3 text-center" id="graveyard-3">
            <!-- this div will contain the photo of the last defeated fighter -->

        </div>
      </div>

      <div class="row">
        <!-- This row will contain the controls -->
        <div class="col-md-9 text-center">
          <div class="row">
            <div class="col-md-6 text-center" id="controls">
            </div>
            <div class="col-md-6 text-center" id="player-notifications">
            </div>
          </div>
        </div>
        </div>
      </div>

    </div>
    <div class="row">

    </div>


    </div>


  </main>

  <footer>

  </footer>
</body>

</html>
