<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars RPG</title>
  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- javascript files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>


</head>

<body>

  <header>
    <img src="assets/images/hyperspeed.jpeg" alt="hyperspeed" id="hyperspeed">

  </header>
  <main>

    <div class="container">



      <div class="row">

        <div class="col-sm-9 text-center">

          <div class="row">
            <!-- combatants -->

            <div class="col-sm-12 fighters" id="char-choices">

              <!-- darth vader button -->
              <button class="combatants" id="darth-vader" data-alliance="empire" data-hp="" data-attack="" data-counter="">
                <img src="assets/images/darth-vader.jpeg" alt="darth-vader"><br>
                <span class="attributes">HP: <span id="darth-vader-hp"></span>&nbsp;&nbsp;Att:<span
                    id="darth-vader-attack"></span>&nbsp;&nbsp;Ctr:<span id="darth-vader-counter"></span></span>
              </button>

              <!-- obi wan button -->
              <button class="combatants" id="obi-wan" data-alliance="rebel" data-hp="" data-attack="" data-counter="">
                <img src="assets/images/obi-wan.jpg" alt="obi-wan"><br>
                <span class="attributes">HP: <span id="obi-wan-hp"></span>&nbsp;&nbsp;Att:<span
                    id="obi-wan-attack"></span>&nbsp;&nbsp;Ctr:<span id="obi-wan-counter"></span></span>
              </button>

              <!-- palpatine button -->
              <button class="combatants" id="palpatine" data-alliance="empire" data-hp="" data-attack="" data-counter="">
                <img src="assets/images/palpatine.png" alt="palpatine"><br>
                <span class="attributes">HP: <span id="palpatine-hp"></span>&nbsp;&nbsp;Att:<span
                    id="palpatine-attack"></span>&nbsp;&nbsp;Ctr:<span id="palpatine-counter"></span></span>
              </button>

              <!-- skywalker button -->
              <button class="combatants" id="skywalker" data-alliance="rebel" data-hp="" data-attack="" data-counter="">
                <img src="assets/images/skywalker.jpg" alt="skywalker"><br>
                <span class="attributes">HP: <span id="skywalker-hp"></span>&nbsp;&nbsp;Att:<span
                    id="skywalker-attack"></span>&nbsp;&nbsp;Ctr:<span id="skywalker-counter"></span></span>
              </button>

            </div>
          </div>


          <!-- target -->
          <div class="row arena">
            <div class="col-sm-12" id="target">
            </div>
          </div>

          <!-- player -->
          <div class="row arena">
            <div class="col-sm-12" id="player">
            </div>
          </div>

          <!-- controls -->
          <div class="row">
            <div class="col-sm-4 text-center" id="controls">
              <button class="btn btn-danger controls" id="attack">Attack</button><br><br>
              <button class="btn btn-info controls" id="reset">Reset</button>
            </div>
            <div class="col-sm-7 text-center" id="player-notifications">
            </div>
          </div>
        </div>




        <div class="col-sm-3 graveyards">
          <div class="row">
            <div class="col-sm-12" id="graveyard-1">
              <h3>Defeated Enemies</h3>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12" id="graveyard-2"></div>
          </div>

          <div class="row">
            <div class="col-sm-12" id="graveyard-3"></div>
          </div>

        </div>
      </div>


  </main>

  <footer>

  </footer>
</body>

</html>
